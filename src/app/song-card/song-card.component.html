<div class="spotify-songs-card h-64 w-52 flex flex-col justify-center items-center bg-[#0f0f0f] rounded-xl">
    <div class="spotify-thumbnail">
        <img [src]="playlistThumbnail" alt="thumbnail">
    </div>
    <div class="song-title text-white font-bold">{{title}}</div>
    <div class="song-description text-gray-400 font-semibold">{{description}}</div>
</div>
